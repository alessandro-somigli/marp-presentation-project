<h3>Micro e Macro Economia <img class="emoji" draggable="false" alt="💸" src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f4b8.svg" data-marp-twemoji=""/></h3>
<p>La microeconomia è lo studio dei sistemi economici con un'enfasi sul comportamento dei singoli operatori e i singoli mercati.</p>
<p>La macroeconomia è il quadro generale dell'economia, si occupa della performance economica di interi Stati o di entità sovranazionali.</p>
<footer>by The Nerd of all Trades</footer>

<h3>L'Offerta <img class="emoji" draggable="false" alt="✋" src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/270b.svg" data-marp-twemoji=""/></h3>
